<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">{{signin|uppercase}}</h5>
            <form class="form-signin">
              <div class="form-label-group"><label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="email" placeholder="Email address" required autofocus>
                
              </div>

              <div class="form-label-group"><label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" name="pwd" [(ngModel)]="pwd" placeholder="Password" required>
                
              </div>
              
              <div class="form-label-group"><label for="inputPassword">Re-enter Password</label>
                <input type="password" id="inputPassword" class="form-control" name="pwd" [(ngModel)]="pwd" placeholder="Password" required>
                
              </div>

              <div class="form-label-group"> <label for="inputEmail">DOB</label>
                <input type="date" id="inputEmail" class="form-control" name="email" [(ngModel)]="email" placeholder="DOB" required autofocus>
               
              </div>
              <div class="form-label-group"><label for="inputEmail">Address</label>
                <textarea id="inputEmail" class="form-control" name="email" [(ngModel)]="email" placeholder="Address" required autofocus></textarea>
                
              </div>
              <div class="form-label-group"> <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="email" placeholder="Address" required autofocus>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="login()" type="submit">Sign in</button>
              
               </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
