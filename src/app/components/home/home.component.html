<form [formGroup]="profileForm" >
    <div class="container">
    <label>
      First Name:
      <input class="form-control"  type="text" formControlName="firstName">
    </label>
    <input type="button" value="Submit" class="input-group-text" (click)="onSubmit()">
  </div>
  <div class="data">
      <ul class="list-unstyled">
        <li  *ngFor="let todo of todoArray; let i = index">{{todo.firstName}} <button (click)="onDeleteItem(i)" >delete</button></li>
      </ul>
    </div>
  </form>
